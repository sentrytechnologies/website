<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SENTRY TECHNOLOGIES</title>
  <meta name="description" content="SENTRY TECHNOLOGIES is currently in stealth mode." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #FF6700;
      --muted: #99a3ad;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--fg);
      background: radial-gradient(1000px 600px at 75% 10%, #13202e 0%, var(--bg) 55%), var(--bg);
      display: grid;
      min-height: 100vh;
      grid-template-rows: 1fr auto;
    }
    .container { 
      display: grid; 
      place-items: center; 
      padding: 6rem 1.25rem 0.5rem; 
    }
    .card {
      width: min(940px, 95vw);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      background: rgba(7,10,14,0.6);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .hero {
      position: relative;
      height: clamp(220px, 40vw, 380px);
      background: url('stealthmode.png') center/contain no-repeat,
                  linear-gradient(180deg, rgba(23,31,42,0.6), rgba(11,15,20,0.9));
    }
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 18px 18px;
      pointer-events: none;
    }
    .content { 
        padding: clamp(18px, 3vw, 28px); 
    }
    h1 {
      margin: 0 0 0.4rem;
      font-weight: 500;
      letter-spacing: 2px;
      font-size: clamp(1.8rem, 3.0vw, 3rem);
      text-transform: uppercase;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
    }
    .row { 
        display: flex; 
        gap: 1.25rem; 
        flex-wrap: wrap; 
        align-items: center;
        justify-content: center; 
        text-align: center; 
    }
    .address { 
        color: var(--muted); 
        font-size: 1rem; 
        font-family: sans-serif; 
        text-align: center;
    }
    .footer {
      padding: 1.25rem; 
      color: var(--muted);
      text-align: center;
      font-size: 0.8rem;
      font-family: sans-serif;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-label="Landing">
      <div class="hero" role="img" aria-label="Stealth fighter silhouette"></div>
      <div class="content">
        <div class="row">
            <h1>Sentry Technologies</h1>
        </div>
        <div style="height: 1rem"></div>
        <p class="address">
          <a href="mailto:info@sentrytechnologies.ai">info@sentrytechnologies.ai</a>
        </p>
      </div>
    </section>
  </main>
  <footer class="footer">
     Sentry Technologies ApS, Ragnagade 7, 1.floor, DK-2100 Copenhagen, Denmark. DK45596672. Â© <span id="yr"></span> All rights reserved.
  </footer>
  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
